<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E50000"/>
      <stop offset="16.6%" stop-color="#FF8D00"/>
      <stop offset="33.3%" stop-color="#FFEE00"/>
      <stop offset="50%" stop-color="#028121"/>
      <stop offset="66.6%" stop-color="#004CFF"/>
      <stop offset="83.3%" stop-color="#760088"/>
      <stop offset="100%" stop-color="#B721FF"/>
    </linearGradient>
  </defs>
  
  <!-- Calendar base -->
  <rect x="20" y="25" width="60" height="60" rx="5" ry="5" fill="white" stroke="url(#rainbow)" stroke-width="3"/>
  
  <!-- Calendar top bar -->
  <rect x="20" y="15" width="60" height="15" rx="5" ry="5" fill="url(#rainbow)"/>
  
  <!-- Calendar hangers -->
  <rect x="35" y="10" width="5" height="10" rx="2" ry="2" fill="#760088"/>
  <rect x="60" y="10" width="5" height="10" rx="2" ry="2" fill="#760088"/>
  
  <!-- Calendar date -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="url(#rainbow)" text-anchor="middle">Q</text>
</svg>